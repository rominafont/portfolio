<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Animación</title>
  <style>
    /* Estilos del formulario */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical; /* Permite cambiar la altura verticalmente */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilos para la animación de resultados */
    #resultado {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Clase que aplica la animación de entrada */
    .fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>

<!-- Formulario de Contacto -->
<form id="miFormulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

  <button type="button" onclick="mostrarResultado()">Enviar Mensaje</button>
</form>

<!-- Contenedor para mostrar los resultados -->
<div id="resultado"></div>

<script>
  function mostrarResultado() {
    // Obtener los valores de los campos
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const mensaje = document.getElementById('mensaje').value;

    // Construir el mensaje
    const resultadoMensaje = `Nombre: ${nombre}<br>Email: ${email}<br>Mensaje: ${mensaje}`;

    // Mostrar el resultado y aplicar la animación
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = resultadoMensaje;
    resultadoDiv.classList.add('fadeIn');
    resultadoDiv.style.display = 'block';
  }
</script>

</body>
</html>
